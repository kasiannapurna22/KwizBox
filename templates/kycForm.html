<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwizBox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="shadow-sm">
    <div class="max-w-screen-xl p-4 mx-auto">
      <div class="flex items-center justify-between space-x-4 lg:space-x-10">
        <div class="flex lg:w-0 lg:flex-1">
          <span class="w-20 h-10 text-3xl font-black leading-none text-gray-900 select-none">KwizBox<span
            class="text-yellow-400">.</span></span>
        </div>
  
        <nav class="hidden space-x-8 text-lg font-medium md:flex">
        </nav>
        <div class="items-center justify-end flex-1 hidden space-x-4 sm:flex">
        </div>
  
  </header>
    <br><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwizBox</title>
</head>
<body>  

    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <section id="profile">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 create_profile" style="color:#9d36ca">Verify Profile</p>
    
                        <form method="POST" action="{% url 'kycFileUploadDone' walletAddresss  %}" enctype="multipart/form-data" class="mx-1 mx-md-4">
                          {% csrf_token %}
    
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                            <input type="text" name="fullname" id="FullName" placeholder="Fullname*" class="form-control input_text" required>
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="IdNumber" id="IdNumber" class="form-control input_text" placeholder="ID Number*" required>
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                            <input type="file" name="documentFile"  class="form-control input_text" placeholder="upload document"/>
                            </div>
                          </div>
    
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-warning btn-lg submitbutton" id="btn-submit">Submit</button>
                          </div>
                        </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="https://dis-blog.thalesgroup.com/wp-content/uploads/2017/01/ID-Verification-banks.png"
                            alt="Sample image" class="form_image">
                    </div>
      </section>
      </div>
    
      </div>
      </div>
      </div>

      <footer>
        <ul>
        </ul>
      </footer>
</body>
</html>
